<ul class="flex flex-col gap-2" id="sortable">
    
    {% for item in data %}
    <ul class="text-sm sm:text-base shadow relative flex hover:cursor-grab active:cursor-grabbing justify-between gap-4 sm:gap-8 p-2 px-10 text-[#DCD7C9] bg-[#3F4E4F] rounded">
        
        <div class="self-center absolute left-2 inline-flex items-center">
            <label class="flex items-center cursor-pointer relative">
                <input type="checkbox" class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-[#A27B5C] border-2 checked:bg-[#A27B5C]" id="check" />
                <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                </span>
            </label>
        </div> 

        <div class="w-full sm:basis-1/3 flex items-center gap-2 justify-between">
            <a href="#" class="w-full">{{ item["titulo"] }}</a>
            <a href="#" class="duration-100 hover:scale-105 hover:text-[#f5f3f0] text-[#DCD7C9] shrink-0"><svg width="20px" height="20px" viewBox="0 0 24 24" id="_24x24_On_Light_Edit" data-name="24x24/On Light/Edit" xmlns="http://www.w3.org/2000/svg" fill="" stroke=""><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <rect id="view-box" width="24" height="24" fill="none"></rect> <path id="Shape" d="M.75,17.5A.751.751,0,0,1,0,16.75V12.569a.755.755,0,0,1,.22-.53L11.461.8a2.72,2.72,0,0,1,3.848,0L16.7,2.191a2.72,2.72,0,0,1,0,3.848L5.462,17.28a.747.747,0,0,1-.531.22ZM1.5,12.879V16h3.12l7.91-7.91L9.41,4.97ZM13.591,7.03l2.051-2.051a1.223,1.223,0,0,0,0-1.727L14.249,1.858a1.222,1.222,0,0,0-1.727,0L10.47,3.91Z" transform="translate(3.25 3.25)" fill="currentColor"></path> </g></svg></a>
        </div>
        
        <li class="sm:basis-1/3 flex items-center"><span class="shadow px-2 rounded-full bg-[#A27B5C]">{{ item["tipo"] }}</span></li>
        
        <ul class="sm:basis-1/3 hidden sm:flex items-center flex-wrap gap-1">
            {% for genero in item["genero"] %}
            <li class="shadow px-2 rounded-full bg-[#A27B5C]">{{ genero }}</li>
            {% endfor %}
        </ul>
        
        <span class="absolute right-2"><img src="{{ url_for('static', filename='drag-icon.svg') }}" alt=""></span>
    </ul>
    {% endfor %}

</ul>
