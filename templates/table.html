<ul class="flex flex-col gap-2" id="sortable">
    
    {% for item in data %}
    <ul class="relative flex hover:cursor-grab active:cursor-grabbing gap-8 p-2 px-12 text-[#A27B5C] bg-[#DCD7C9] rounded">
        
        <div class="self-center absolute left-2 inline-flex items-center">
            <label class="flex items-center cursor-pointer relative">
                <input type="checkbox" class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-[#A27B5C] border-2 checked:bg-[#A27B5C]" id="check" />
                <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                </span>
            </label>
        </div> 

        <div class="basis-1/2 sm:basis-1/3 flex items-center relative">
            <a href="#" class="pr-8 w-full">{{ item["titulo"] }}</a>
            <a href="#" class="absolute right-0"><img src="{{ url_for('static', filename='edit-icon.svg') }}" alt=""></a>
        </div>
        
        <li class="basis-1/2 sm:basis-1/3 flex items-center"><span class="px-2 border rounded-full border-[#A27B5C]">{{ item["tipo"] }}</span></li>
        
        <ul class="sm:basis-1/3 hidden sm:flex items-center flex-wrap gap-1">
            {% for genero in item["genero"] %}
            <li class="px-2 border rounded-full border-[#A27B5C]">{{ genero }}</li>
            {% endfor %}
        </ul>
        
        <span class="absolute right-2"><img src="{{ url_for('static', filename='drag-icon.svg') }}" alt=""></span>
    </ul>
    {% endfor %}

</ul>
