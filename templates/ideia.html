<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script>
        $( function() {
        $( "#sortable" ).sortable();
        } );
    </script>
    <title>Home</title>
</head>
<body class="bg-[#2C3639]">
    {% include 'navbar.html' %}

    <div class="shadow text-[#DCD7C9] max-w-screen-xl mx-4 xl:mx-auto bg-[#3F4E4F] rounded p-4">
        <!-- Formulario -->
        <div class="flex items-center gap-4 justify-between mb-4 flex-wrap-reverse">
            <form action="/">
                <div class="flex gap-2">
                    <input class="placeholder:text-[#DCD7C9] pl-4 rounded-full p-2 bg-[#A27B5C]" type="text" name="titulos" placeholder="Novo Filme">
                    <button type="submit" class="duration-100 flex justify-center items-center w-10 h-10 rounded-full hover:bg-[#A27B5C] border border-[#A27B5C]">
                        <img src="{{ url_for('static', filename='plus-icon.svg') }}" alt="">
                    </button>
                </div>
            </form>
            <form action="/" method="POST">
                <label for="filtrar" class="mr-4 text-[#DCD7C9]">Filtrar por...</label>
                <select class="bg-[#A27B5C] p-2 rounded" aria-placeholder="Selecione" name="filtrar" id="">
                    <option value="Assistido">Assistido</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Não assistido">Não assistido</option>
                </select>
            </form>
        </div>
        <!-- Fim do fomulário -->

        <!-- Tabela com os filme/series -->
        <ul class="flex flex-col gap-2" id="sortable">
            <ul class="relative flex hover:cursor-grab active:cursor-grabbing p-2 px-8 text-[#A27B5C] bg-[#DCD7C9] rounded">
                <a href="#" class="absolute left-2"><img src="{{ url_for('static', filename='edit-icon.svg') }}" alt=""></a>
                <li class="basis-1/3">Lorem</li>
                <li class="basis-1/3 flex items-center"><span class="px-2 border rounded-full border-[#A27B5C]">Tipo</span></li>
                <ul class="basis-1/3 flex flex-wrap gap-1">
                    <li class="px-2 border rounded-full border-[#A27B5C]">Generos</li>
                    <li class="px-2 border rounded-full border-[#A27B5C]">Generos</li>
                    <li class="px-2 border rounded-full border-[#A27B5C]">Generos</li>
                </ul>
                <span class="absolute right-2"><img src="{{ url_for('static', filename='drag-icon.svg') }}" alt=""></span>
            </ul>
            <ul class="relative flex hover:cursor-grab active:cursor-grabbing p-2 px-8 text-[#A27B5C] bg-[#DCD7C9] rounded">
                <a href="#" class="absolute left-2"><img src="{{ url_for('static', filename='edit-icon.svg') }}" alt=""></a>
                <li class="basis-1/3">Lorem ipsum dolor sit amet.</li>
                <li class="basis-1/3 flex items-center"><span class="px-2 border rounded-full border-[#A27B5C]">Tipo</span></li>
                <ul class="basis-1/3 flex flex-wrap gap-1">
                    <li class="px-2 border rounded-full border-[#A27B5C]">Generos</li>
                    <li class="px-2 border rounded-full border-[#A27B5C]">Generos</li>
                    <li class="px-2 border rounded-full border-[#A27B5C]">Generos</li>
                </ul>
                <span class="absolute right-2"><img src="{{ url_for('static', filename='drag-icon.svg') }}" alt=""></span>
            </ul>
            <ul class="relative flex hover:cursor-grab active:cursor-grabbing p-2 px-8 text-[#A27B5C] bg-[#DCD7C9] rounded">
                <a href="#" class="absolute left-2"><img src="{{ url_for('static', filename='edit-icon.svg') }}" alt=""></a>
                <li class="basis-1/3">Titulo</li>
                <li class="basis-1/3 flex items-center"><span class="px-2 border rounded-full border-[#A27B5C]">Tipo</span></li>
                <ul class="basis-1/3 flex flex-wrap gap-1">
                    <li class="px-2 border rounded-full border-[#A27B5C]">Generos</li>
                    <li class="px-2 border rounded-full border-[#A27B5C]">Generos</li>
                    <li class="px-2 border rounded-full border-[#A27B5C]">Generos</li>
                </ul>
                <span class="absolute right-2"><img src="{{ url_for('static', filename='drag-icon.svg') }}" alt=""></span>
            </ul>
        </ul>
    </div>
    <!-- Fim da tabela -->
</body>
</html>
